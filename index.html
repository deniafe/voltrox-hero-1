   <!-- Add the video element inside the #second div -->
   <script>
    // Create the video element
    const video = document.createElement("video");
    video.src = "hero.mp4"; // Assuming the video file is named "hero.mp4"
    video.autoplay = true;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;
    video.style.objectFit = "cover";
    video.style.height = "99%"; // Ensure the video fills the container height
  
    // Function to handle responsive video width
    function handleVideoWidth() {
      if (window.innerWidth < 600) {
        video.style.width = "100%"; // Set video width to 100% on mobile devices
        video.style.height = "50%"; 
      } else {
        video.style.width = "48%"; // Set video width to 48% on larger screens
      }
    }
  
    // Append the video element to the #second div
    const secondDiv = document.getElementById("second");
    secondDiv.appendChild(video);
  
    // Ensure the video starts playing when it is loaded
    video.addEventListener("loadeddata", () => {
      video.play();
    });
  
    // Call the handleVideoWidth function initially
    handleVideoWidth();
  
    // Call the handleVideoWidth function whenever the window is resized
    window.addEventListener("resize", handleVideoWidth);

    const mobileNavbarMenu = document.querySelector('.mobile-navbar-menu');
    const mobileMenuHamburger = document.querySelector('.mobile-menu-hamburger');
    const closeIcon = document.querySelector('.close-icon');

    // Function to show the mobile navbar menu
    function showMobileNavbarMenu() {
      mobileNavbarMenu.classList.remove('hide');
      mobileNavbarMenu.classList.add('show');
    }

    // Function to hide the mobile navbar menu
    function hideMobileNavbarMenu() {
      mobileNavbarMenu.classList.remove('show');
      mobileNavbarMenu.classList.add('hide');
    }

    // Event listener for hamburger menu click
    mobileMenuHamburger.addEventListener('click', showMobileNavbarMenu);

    // Event listener for close icon click
    closeIcon.addEventListener('click', hideMobileNavbarMenu);

  </script>
